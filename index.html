<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive images</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <picture>
            <source srcset="https://images.pexels.com/photos/1420035/pexels-photo-1420035.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" media="(max-width:640px)">
            <source srcset="https://images.pexels.com/photos/1420035/pexels-photo-1420035.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" media="(max-width:1280px)">
            <source srcset="https://images.pexels.com/photos/1420035/pexels-photo-1420035.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" media="(max-width:1920px)">
            <img src="https://images.pexels.com/photos/1420035/pexels-photo-1420035.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" width="100%" alt="">
        </picture>

        
    </div>
</body>
</html>
